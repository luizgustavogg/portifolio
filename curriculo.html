    .arrow {
      transition: transform .2s ease-in-out
    }

    [dir=rtl] .arrow {
      transform: scaleX(-1)
    }

    [dir=ltr] .link:hover>.arrow {
      transform: translate3d(4px, 0, 0)
    }

    [dir=rtl] .link:hover>.arrow {
      transform: translate3d(-4px, 0, 0) scaleX(-1)
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg)
      }

      to {
        transform: rotate(1turn)
      }
    }
